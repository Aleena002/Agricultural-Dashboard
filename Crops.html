<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricultural Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleSidebar()">☰</button>
    <h1 class="dashboard-title ms-auto">Agricultural Management System</h1>
    <button class="logout-btn btn-sm btn-outline-secondary ms-auto">Logout</button>
  </div>

  <!-- SIDEBAR -->
  <div id="mySidebar" class="sidebar">
    <a class="active" href="Dashboard.html">Dashboard</a>
    <a href="Crops.html">Crops</a>
    <a href="Farmers.html">Farmers</a>
    <a href="Reports.html">Reports</a>
    <a href="#Setting.html">Setting</a>
  </div>

  <!-- MAIN CONTENT -->
<main class="main-content">
<div class="d-flex mb-3 gap-2">
      <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search crops..." onkeyup="searchCrops()">
      <button class="btn btn-outline-primary" onclick="openAddCrop()">Add Crop</button>
</div>
<!-- TABLE -->
    <div class="container mt-2">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Crop Name</th>
            <th>Crop Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cropsTableBody">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- MODAL -->
<div id="addCropModal" class="modal-overlay">
    <div class="modal-box">
      <h4 id="modalTitle">Add New Crop</h4>
      <form onsubmit="saveCrop(event)">
        <div class="mb-2">
          <label class="form-label">Crop Name</label>
          <input type="text" id="cropName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Crop Type</label>
          <input type="text" id="cropType" class="form-control" required>
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-secondary" onclick="closeAddCrop()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Crop</button>
        </div>
      </form>
    </div>
  </div>



<!-- FOOTER -->
<section class="footer">
        <footer class="bg-dark text-light py-2">
            <div class="container text-center">
                <p class="mb-1">© 2026 UDev. Developed By Aleena Tayyab</p>
                <small>Privacy Policy | Term and Conditions</small>
            </div>

        </footer>
    </section>
  <script src="script.js"></script>
</body>
</html>
