<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricultural Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleSidebar()">☰</button>
    <h1 class="dashboard-title ms-auto">Agricultural Management System</h1>
    <button class="logout-btn btn-sm btn-outline-secondary ms-auto">Logout</button>
  </div>

  <!-- SIDEBAR -->
  <div id="mySidebar" class="sidebar">
    <a class="active" href="Dashboard.html">Dashboard</a>
    <a href="Crops.html">Crops</a>
    <a href="Farmers.html">Farmers</a>
    <a href="Reports.html">Reports</a>
    <a href="#Setting.html">Setting</a>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h3>Welcome to Dashboard</h3>
        <!-- Dashboard Cards 1 -->
<div class="container mt-4">
    <div class="row g-4 mb-5">

        <!-- Total Crops -->
        <div class="col-md-3">
            <div class="card shadow-sm border-0 rounded-2 bg-white text-dark hover-card">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-seedling fa-2x text-success"></i>
                    </div>
                    <div>
                        <h6>Total Crops</h6>
                        <h2 id="totalCrops">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Farms -->
        <div class="col-md-3">
            <div class="card shadow-sm border-0 rounded-2 bg-white text-dark hover-card">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-tractor fa-2x text-primary"></i>
                    </div>
                    <div>
                        <h6>Total Farms</h6>
                        <h2 id="totalFarms">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Farmers -->
        <div class="col-md-3">
            <div class="card shadow-sm border-0 rounded-2 bg-white text-dark hover-card">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-user-farmer fa-2x text-warning"></i>
                    </div>
                    <div>
                        <h6>Total Farmers</h6>
                        <h2 id="totalFarmers">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Yields -->
        <div class="col-md-3">
            <div class="card shadow-sm border-0 rounded-2 bg-white text-dark hover-card">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-boxes-packing fa-2x text-danger"></i>
                    </div>
                    <div>
                        <h6>Total Yields</h6>
                        <h2 id="totalYields">0</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Charts Section (Below Cards) -->
<section class="Charts">
    <div class="container mb-5">
  <div class="row g-4">

    <!-- Bar Chart -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h6 class="text-center mb-3">Crops Distribution</h6>
        <canvas id="barChart" height="200"></canvas>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h6 class="text-center mb-3">Farmers Ratio</h6>
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </div>

    <!-- Line Chart -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h6 class="text-center mb-3">Yield Over Time</h6>
        <canvas id="lineChart" height="200"></canvas>
      </div>
    </div>

  </div>
</div>
</section>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>


  </main>
<!-- FOOTER -->
<section class="footer">
        <footer class="bg-dark text-light py-2">
            <div class="container text-center">
                <p class="mb-1">© 2026 UDev. Developed By Aleena Tayyab</p>
                <small>Privacy Policy | Term and Conditions</small>
            </div>

        </footer>
    </section>
  <script src="script.js"></script>
</body>
</html>
