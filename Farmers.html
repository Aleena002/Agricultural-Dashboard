<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricultural Dashboard - Farmers</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <!-- HEADER -->
  <div class="header d-flex align-items-center p-2 bg-light">
    <button class="btn btn-sm btn-outline-secondary me-2" onclick="toggleSidebar()">☰</button>
    <h1 class="dashboard-title m-0">Farmers Management</h1>
    <button class="logout-btn btn-sm btn-outline-secondary ms-auto">Logout</button>
  </div>

  <!-- SIDEBAR -->
  <div id="mySidebar" class="sidebar">
    <a href="Dashboard.html">Dashboard</a>
    <a href="Crops.html">Crops</a>
    <a class="active" href="Farmers.html">Farmers</a>
    <a href="Reports.html">Reports</a>
    <a href="#Setting.html">Setting</a>
  </div>

  <!-- MAIN CONTENT -->
<main class="main-content p-3">
  <div class="d-flex mb-3 gap-2">
    <input type="text" id="searchFarmerInput" class="form-control w-auto" placeholder="Search farmers..." onkeyup="searchFarmers()">
    <button class="btn btn-outline-primary" onclick="openAddFarmer()">Add Farmer</button>
  </div>

  <!-- TABLE -->
  <div class="container mt-2">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Farmer Name</th>
          <th>Farmer Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="farmersTableBody">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>
</main>

<!-- MODAL -->
<div id="addFarmerModal" class="modal-overlay">
  <div class="modal-box">
    <h4 id="farmerModalTitle">Add New Farmer</h4>
    <form onsubmit="saveFarmer(event)">
      <div class="mb-2">
        <label class="form-label">Farmer Name</label>
        <input type="text" id="farmerName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Farmer Type</label>
        <input type="text" id="farmerType" class="form-control" required>
      </div>

      <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-secondary" onclick="closeAddFarmer()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Farmer</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<section class="footer">
  <footer class="bg-dark text-light py-2">
    <div class="container text-center">
      <p class="mb-1">© 2026 UDev. Developed By Aleena Tayyab</p>
      <small>Privacy Policy | Term and Conditions</small>
    </div>
  </footer>
</section>

<script src="Farmers.js"></script>
</body>
</html>
