<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricultural Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleSidebar()">☰</button>
    <h1 class="dashboard-title ms-auto">Agricultural Management System</h1>
    <button class="logout-btn btn-sm btn-outline-secondary ms-auto">Logout</button>
  </div>

  <!-- SIDEBAR -->
  <div id="mySidebar" class="sidebar">
    <a class="active" href="Dashboard.html">Dashboard</a>
    <a href="Crops.html">Crops</a>
    <a href="Farmers.html">Farmers</a>
    <a class="Active" href="Reports.html">Reports</a>
    <a href="#Setting.html">Setting</a>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">

<div class="mb-4">
  <h4 class="fw-bold text-secondary">Reports Overview</h4>
  <p class="text-muted">Analyze crop distribution, farmer ratio, and yield trends.</p>
</div>

<!-- Charts Section (Below Cards) -->
<section class="Charts">
    <div class="container mb-5">
  <div class="row g-4">

    <!-- Bar Chart -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h6 class="text-center mb-3">Crops Distribution</h6>
        <canvas id="barChart" height="200"></canvas>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h6 class="text-center mb-3">Farmers Ratio</h6>
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </div>

    <!-- Line Chart -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h6 class="text-center mb-3">Yield Over Time</h6>
        <canvas id="lineChart" height="200"></canvas>
      </div>
    </div>

  </div>
</div>
</section>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>


  </main>
<!-- FOOTER -->
<section class="footer">
        <footer class="bg-dark text-light py-2">
            <div class="container text-center">
                <p class="mb-1">© 2026 UDev. Developed By Aleena Tayyab</p>
                <small>Privacy Policy | Term and Conditions</small>
            </div>

        </footer>
    </section>
  <script src="script.js"></script>
</body>
</html>
